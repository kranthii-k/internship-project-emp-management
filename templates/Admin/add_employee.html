<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #60a5fa); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff; /* White text color for readability */
        }
        
        .container {
            background-color: #ffffff; /* White container */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            padding: 30px;
            width: 80%; /* Increased width to occupy 80% of the screen */
            max-width: 600px; /* Max width limit */
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
        h2 {
            text-align: center;
            color: #1e3a8a; /* Dark blue heading */
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #1e293b; /* Slightly darker text for better contrast */
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 1px solid #cbd5e1; /* Light gray border */
            border-radius: 8px;
            background-color: #f9fafb; /* Very light gray background */
            color: #1e293b; /* Dark gray text */
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #1e3a8a; /* Blue focus border */
            outline: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-container input {
            width: calc(100% - 40px); /* Leaves space for the eye icon */
            display: inline-block;
        }
        
        .password-container .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280; /* Neutral gray */
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1e3a8a; /* Dark blue button */
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        button:hover {
            background-color: #2563eb; /* Slightly lighter blue */
            transform: translateY(-2px); /* Lift effect */
        }
        
        button:active {
            background-color: #1d4ed8; /* Even darker blue */
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .login-link a {
            color: #1e3a8a; /* Dark blue link */
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            color: #2563eb; /* Slightly lighter blue on hover */
        }
        
        .errorlist {
            color: #f87171; /* Red for errors */
            margin-bottom: 15px;
            list-style: none;
            padding: 0;
        }
        
        .form-group input::placeholder,
        .form-group select::placeholder {
            color: #6b7280; /* Placeholder text in a lighter gray */
        }
        label {
            color: #000000; /* Black color for the labels */
            font-weight: bold; /* Optional: Makes the label text bold */
        }
        
        
    </style>
    
</head>
<body>

<div class="container">
    <div class="text-left">
        <a href="{% url 'home' %}" class="btn btn-link"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
    </div>
    <h2>Add New Employee</h2>
    <form method="POST" action="{% url 'add_employee' %}">
        {% csrf_token %}
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br>
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Manager">Manager</option>
            <option value="HR">HR</option>
            <option value="Developer">Developer</option>
            <option value="de">Full-Stack developer</option>
        </select>
        <br>
        <br>

        <label for="hourly_rate">Hourly Rate:</label>
        <input type="text" id="hourly_rate" name="hourly_rate" required>

        <button type="submit">Add Employee</button>
    </form>
</div>

</body>
</html>
