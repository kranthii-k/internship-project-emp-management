<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Form</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e3a8a, #60a5fa); /* Gradient background */
        color: #e9ecef;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem; /* Adjusted size */
        color: #1e3a8a;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    form {
        background-color: #ffffff;
        padding: 40px; /* Increased padding */
        border-radius: 16px; /* Rounded corners */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); /* Updated shadow for a softer look */
        max-width: 600px; /* Adjusted max width */
        width: 90%; /* Responsive width */
        margin: 20px auto;
        color: #1e293b;
    }

    form label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
        font-size: 1.1rem; /* Slightly larger label */
    }

    form input[type="text"], 
    form input[type="date"], 
    form select, 
    form textarea {
        width: 100%;
        padding: 14px; /* Adjusted padding */
        margin-bottom: 20px; /* Increased spacing between fields */
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        background-color: #f1f5f9;
        color: #1e293b;
        font-size: 1rem; /* Slightly larger text size */
    }

    form input:focus, 
    form select:focus, 
    form textarea:focus {
        outline: none;
        border-color: #3b82f6; /* Theme color on focus */
        box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
    }

    button {
        display: block;
        width: 100%;
        background: linear-gradient(135deg, #3b82f6, #2563eb); /* Gradient button */
        color: white;
        border: none;
        padding: 14px;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #2563eb, #1e40af);
        transform: translateY(-2px);
    }

    button:active {
        background: linear-gradient(135deg, #1e40af, #1e3a8a);
        transform: translateY(0);
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 1rem;
        color: #000000;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #c3dafe;
        text-decoration: underline;
    }
</style>

</head>
<body>
    <!-- <h1>{{ leave_request.id|default:"New" }} Leave Request</h1> -->
    <form method="post">
        {% csrf_token %}
        <h1>{{ leave_request.id|default:"New" }} Leave Request</h1>
        {{ form.as_p }}

        <button type="submit">Submit Leave Request</button>
        <br>
        <a href="{% url 'leave_list' %}">Back to Leave Requests</a>
    </form>
    
    
</body>
</html>
