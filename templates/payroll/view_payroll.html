<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #60a5fa); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #07427d;
        }

        .container {
            max-inline-size: 1000px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            inline-size: 100%;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            color: #212bdc;
        }

        table {
            inline-size: 100%;
            border-collapse: collapse;
            margin-block-start: 20px;
        }

        table, th, td {
            border: 1px solid #3835d3;
        }

        th, td {
            padding: 10px;
            text-align: start;
        }

        th {
            background-color: #e2f1ff;
            color: #5666fe;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions form {
            margin: 0;
        }

        .actions button {
            padding: 6px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .edit-btn {
            background-color: #00bcd4;
            color: white;
        }

        .edit-btn:hover {
            background-color: #0097a7;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .text-left a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }

        .text-left a:hover {
            color: #637eec;
        }

        .logout-btn {
            background-color: #3933e3;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .logout-btn:hover {
            background-color: #11178d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Payroll Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Scheduled Date</th>
                    <th>Monthly Salary</th>
                </tr>
            </thead>
            <tbody>
                {% for payroll in payrolls %}
                <tr>
                    <td>{{ payroll.payment_date }}</td>
                    <td>Rs {{ payroll.monthly_salary }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" style="text-align: center;">No payroll records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="{% url 'home' %}" class="logout-btn">Back to Dashboard</a>
    </div>

</body>
</html>
